<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header> 
    <h1>Sessão de cadastro - Michael Jeferson</h1>
   </header>

   <main>
    <section class="sect-input">
        <h2>Faça seu cadastro abaixo:</h2>
        <div>
            <form method="get">
<label for="nome">Nome:</label> <br>
<input placeholder="Ex: Gaguinho" type="text" name="nome" id="nome" required>
<br><br>
<label for="email">E-mail:</label> <br>
<input placeholder="Ex: gaguinho@gmail.com" type="email" name="email" id="email" required>
<br><br>
<label for="sexo">Gênero:</label> <br>

<label for="masculino">Masculino</label>
<input type="radio" name="genero" id="masculino" value="M" style="margin-right:0.3rem ;">

<label for="Feminino">Feminino</label>
<input type="radio" name="genero" id="Feminino" value="F" style="margin-right:0.3rem ;">

<label for="gago">Gago</label>
<input type="radio" name="genero" id="gago">
<br><br>
<label for="numero">Número:</label> <br>
<input type="tel" name="numero" id="numero" required>
<br><br>
<label for="nascimento">Data de nascimento:</label> <br>
<input type="date" name="nascimento" id="nascimento" required>
<br><br>
<label for="opiniao">Escreva abaixo como foi sua experiência no nosso site!</label> <br>
<textarea name="opiniao" id="opiniao" cols="40" rows="7" placeholder="Escreva aqui..."></textarea>

<br><br>
<button type="submit">Enviar</button>
</div>
</form>



</section>
   </main>
   

   <footer>
    <p>Direitos autorais - Gaguinho 2024</p>
   </footer>
<script src="index.js"></script>
</body>
</html>
